# swagger/paths/contacts/{id}/patch.yaml
tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id, and update with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
        properties:
          name:
           description: "Contact's name"
           type: string
           example: 'John Doe'
          phoneNumber:
           description: "phoneNumber"
           type: string
           example: 555-33-11
          email:
           description: "Contact's email"
           type: string
           example: 'Lui_Doe123@gmail.com'
          isFavourite:
            description: "Contact's isFavourite"
            type: boolean
            example: 'isFavourite true'
          contactType:
            description: "Contact's contactType"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
           description: "Link to contact's photo"
           type: string
           format: binary
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
